{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div style="text-align: left-center;" class="container">
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email() }}<br>
        {{ form.password.label }} {{ form.password() }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
